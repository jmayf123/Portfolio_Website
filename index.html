<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="media_queries.css">
    </head>
    <body>
        <nav id="desktop_nav">
            <div class="logo">Project Portfolio Website</div>
            <div>
                <ul class="nav_links">
                    <li> <a href="#about">About</a></li>
                    <li> <a href="#experience">Experience</a></li>
                    <li> <a href="#projects">Projects</a></li>
                    <li> <a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <nav id="hamburger_nav">
            <div class="logo">Jackson Mayfield</div>
            <div class="hamburger_menu">
                <div class="hamburger_icon" onclick="toggleMenu()">
                    <span></span>                       
                    <span></span>
                    <span></span>
                </div>
                <div class="menu_links">
                    <li> <a href="#about" onclick="toggleMenu()">About</a></li>
                    <li> <a href="#experience" onclick="toggleMenu()">Experience</a></li>
                    <li> <a href="#projects" onclick="toggleMenu()">Projects</a></li>
                    <li> <a href="#contact" onclick="toggleMenu()">Contact</a></li>
                </div>
            </div>
        </nav>
        <section id="profile">
            <div class="section__pic-container">
                <img src="./assets/Profile_Picture.png" alt="Jackson Mayfield profile picture" />
            </div>
            <div class="section__text">
                <p class="section__text__p1">Hello! I'm</p>
                <h1 class="title">Jackson Mayfield</h1>
                <p class="section__text__p2">Aspiring Software Developer</p>
                <div class="btn_container">
                    <button class="btn btn_color_2" onclick="window.open('./assets/Jackson_Mayfield_Resume.pdf')">
                        Download Resume
                    </button>
                    <button class="btn btn_color_1" onclick="location.href='./#contact'">
                        Contact Info
                    </button>
                </div>
                <div id="socials_container">
                    <img 
                        src="./assets/linkedin.png" 
                        alt="My LinkedIn Profile" 
                        class="icon" 
                        onclick="location.href='https://www.linkedin.com/in/jackson-mayfield/'"
                    />
                    <img 
                        src="./assets/github.png" 
                        alt="My GitHub Profile" 
                        class="icon" 
                        onclick="location.href='https://github.com/jmayf123'"
                    />
                </div>
            </div>
        </section>
        <section id="about">
            <p class="section__text__p1">Get to Know More</p>
            <h1 class="title">About Me</h1>
            <div id="section_container">
                <div class="section__pic_container">
                    <img src="./assets/" alt="">
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
